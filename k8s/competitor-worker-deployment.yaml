apiVersion: apps/v1
kind: Deployment
metadata:
  name: competitor-worker
  namespace: jengu
  labels:
    app: competitor-worker
    component: queue-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: competitor-worker
  template:
    metadata:
      labels:
        app: competitor-worker
        component: queue-worker
    spec:
      containers:
        - name: competitor-worker
          image: jengu/backend:latest
          command: ['node', 'dist/workers/competitorWorker.js']
          env:
            - name: NODE_ENV
              value: 'production'
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: jengu-secrets
                  key: redis-url
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: jengu-secrets
                  key: supabase-url
            - name: SUPABASE_SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: jengu-secrets
                  key: supabase-service-key
            - name: COMPETITOR_WORKER_CONCURRENCY
              value: '3'
            - name: MAKCORPS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: jengu-secrets
                  key: makcorps-api-key
                  optional: true
            - name: SCRAPERAPI_KEY
              valueFrom:
                secretKeyRef:
                  name: jengu-secrets
                  key: scraperapi-key
                  optional: true
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
      restartPolicy: Always
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: competitor-worker-hpa
  namespace: jengu
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: competitor-worker
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: External
      external:
        metric:
          name: bullmq_queue_waiting_jobs
          selector:
            matchLabels:
              queue: competitor
        target:
          type: AverageValue
          averageValue: '5'
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
